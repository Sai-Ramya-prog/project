<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ethnus - MERN Full Stack Internship Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: url("images/image6.png") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            height: 100vh;
        }

        .login-window {
            background: rgba(45, 45, 45, 0.95);
            border-radius: 1%;
            padding: 40px;
            width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid rgba(255, 255, 255, 0.1);
        }

        .avatar-icon {
            width: 60px;
            height: 60px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .login-title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: 15px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            border-bottom-color: #4CAF50;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 3px;
            background: transparent;
            cursor: pointer;
            position: relative;
        }

        .checkbox:checked {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 12px;
            left: 1px;
            top: -2px;
        }

        .terms-link {
            color: #4CAF50;
            text-decoration: underline;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="login-window">
            <div class="avatar">
                <div class="avatar-icon"></div>
            </div>
            <h2 class="login-title">LOGIN WINDOW</h2>
            <form>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Your Email Address" required />
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Your Password" required />
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" class="checkbox" id="terms" required />
                    <label for="terms">I Agree With <span class="terms-link">Terms & Condition</span></label>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
