<!DOCTYPE html>
<html>
<head>
  <title>Nested List</title>
</head>
<body>

    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="border: 2px solid black; padding: 20px; font-size: 24px; width: max-content;">
         
    Lists can be nested (<i>list inside list</i>):
    <ul>
      <li>Coffee</li>
      <li>Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </div>

</body>
</html>
