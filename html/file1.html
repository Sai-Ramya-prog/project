<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table{
    background-color: #a7e0e5;
    }
</style>
</head>
<body>
<table border="1" width="100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

<style>
  .rounded-table {
    border-collapse: separate;
    border-spacing: 5px;
    background-color: #a7e0e5;
    border-radius: 10px;
    padding: 10px;
  }

  .rounded-table th,
  .rounded-table td {
    border: 2px solid #4c8f96;
    border-radius: 10px;
    padding: 8px 15px;
    text-align: center;
  }
</style>
<br  br br><br br br>
<table class="rounded-table" border="1" width="100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

   
</body>
</html>
