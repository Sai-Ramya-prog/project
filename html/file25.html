<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <Style>
    body {
  background: #f4f4f4;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  background: #fff;
  padding: 30px;
  width: 300px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
  border-radius: 5px;
}

.login-box h2 {
  font-family: 'Georgia', serif;
  font-size: 28px;
  margin-bottom: 20px;
}

.input-box {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.login-btn {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background-color: #3897f0;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.login-btn:hover {
  background-color: #2a76c7;
}

.options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
  font-size: 13px;
}

.options .forgot {
  text-decoration: none;
  color: #00376b;
}

.signup {
  margin-top: 20px;
  font-size: 14px;
}

.signup a {
  color: #00376b;
  text-decoration: none;
}

  </Style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Instagram</h2>

      <input type="text" placeholder="Username" class="input-box">
      <input type="password" placeholder="Password" class="input-box">

      <button class="login-btn">Log in</button>

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#" class="forgot">Forgot Password?</a>
      </div>

      <div class="signup">
        Don't have an account? <a href="#">Sign up here.</a>
      </div>
    </div>
  </div>
</body>
</html>
