<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music World</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('images/image10.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background: black;
      text-align: center;
      padding: 10px 0;
    }

    header h1 {
      font-size: 40px;
      color: #00d9ff;
      margin: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav li {
      margin: 10px 15px;
      padding: 10px 15px;
      background: blue;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    nav li:hover {
      background: darkblue;
    }

    .section {
      margin: 20px;
      padding: 15px;
      border: 2px dashed white;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .section h2 {
      font-size: 20px;
      border-bottom: 1px solid white;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    .album-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: start;
      overflow-x: auto;
    }

    .album-row img {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border: 2px solid white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Music World</h1>
    <nav>
      <ul>
        <li>HOME</li>
        <li>ABOUT US</li>
        <li>CATEGORY ↓</li>
        <li>PRODUCTION</li>
        <li>GALLERY</li>
        <li>CONTACT US</li>
        <li>LOGIN</li>
      </ul>
    </nav>
  </header>

  <section class="section">
    <h2>→ Latest Album ...</h2>
    <div class="album-row">
      <img src="images/s1.png" alt="">
      <img src="images/s2.png" alt="">
      <img src="images/s3.png" alt="">
      <img src="images/s4.png" alt="">
      <img src="images/s5.png" alt="">
      <img src="images/s1.png" alt="">
      <img src="images/s2.png" alt="">
    </div>
  </section>

  <section class="section">
    <h2>→ TOP 10 Songs ...</h2>
    <div class="album-row">
      <img src="images/s4.png" alt="">
      <img src="images/s5.png" alt="">
      <img src="images/s1.png" alt="">
      <img src="images/s2.png" alt="">
      <img src="images/s3.png" alt="">
      <img src="images/s1.png" alt="">
      <img src="images/s2.png" alt="">
      <img src="images/s3.png" alt="">
    </div>
  </section>
</body>
</html>
