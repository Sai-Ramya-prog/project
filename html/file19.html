<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Dashboard</title>
    <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 200px;
    background: linear-gradient(to bottom right, green, green);
    color: white;
    padding: 20px;
}

.sidebar h2 {
    font-size: 18px;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    padding: 10px 0;
    cursor: pointer;
}

.sidebar ul li:hover {
    text-decoration: underline;
}

.main {
    flex-grow: 1;
    padding: 30px;
    background-color: #f5f5f5;
}

.main h1 {
    color: green;
    text-align: center;
    margin-bottom: 30px;
}

.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.card {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
}

.card h3 {
    margin-bottom: 10px;
}

.card p {
    color: green;
    font-weight: bold;
    font-size: 20px;
}

</style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>School Dashboard</h2>
            <ul>
                <li>Dashboard</li>
                <li>Students</li>
                <li>Teachers</li>
                <li>Courses</li>
                <li>Exams</li>
                <li>Library</li>
                <li>Settings</li>
            </ul>
        </div>
        <div class="main">
            <h1>Welcome to the School Dashboard</h1>
            <div class="cards">
                <div class="card">
                    <h3>Total Students</h3>
                    <p>500</p>
                </div>
                <div class="card">
                    <h3>Total Teachers</h3>
                    <p>50</p>
                </div>
                <div class="card">
                    <h3>Classes</h3>
                    <p>20</p>
                </div>
                <div class="card">
                    <h3>Upcoming Exams</h3>
                    <p>5</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
