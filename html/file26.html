<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Number Validation</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 80px;
}

.container {
  display: inline-block;
  padding: 30px;
  border: 1px solid #ccc;
  border-radius: 10px;
}

input[type="text"] {
  padding: 10px;
  width: 250px;
  margin-left: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  font-size: 14px;
  cursor: pointer;
}

#message {
  margin-top: 15px;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Mobile Number Validation using JavaScript</h2>
    <label for="mobile">Enter Mobile Number</label>
    <input type="text" id="mobile" placeholder="Enter 10 Digit Mobile Num">
    <br><br>
    <button onclick="validateMobile()">Validate</button>
    <p id="message"></p>
  </div>

  <script src="js/script26.js"></script>
</body>
</html>
